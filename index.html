	<h1>英単語帳ランダムテスト</h1>
	<p>現在、シス単 (システム英単語) と鉄壁 (鉄緑会東大英単語熟語) があります。これは覚えてるかの確認用のテストなので、これで暗記しようとしないでください。暗記は実際の単語帳を見たほうが良いです。ってデータ元に書いてありました。</p>
	<p>使い方: シス単か鉄壁を選んでクリックしてページが飛んだら始めるボタンを押してスタート。判定ボタンを押したら正誤判定と次の問題が出るので、無限に遊ぶことができます。一応正答率もついてます。また、範囲を選択することが出来るので小テストにも使えます。</p>
