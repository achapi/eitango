<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	body {
		font-family: 'Arial', sans-serif;
	}

	.quiz-container {
		max-width: 600px;
		padding: 20px;
		border: 1px solid #ccc;
		border-radius: 8px;
		background-color: #f9f9f9;
	}

	.question {
		font-size: 18px;
		margin-bottom: 15px;
	}

	.options {
		list-style-type: none;
		padding: 0;
		display: block;
	}

	.option {
		text-align: center;
		margin: 8px 0;
	}

	.answer-btn,
	.unknown-btn {
		display: block;
		width: 100%;
		padding: 15px;
		font-size: 20px;
		cursor: pointer;
		margin-bottom: 10px;
		background-color: #4CAF50;
		color: white;
		border: none;
		border-radius: 5px;
	}

	.unknown-btn {
		background-color: #e74c3c;
	}
	</style>
	<title>シス単4択テスト</title>
</head>
<body>
	<h3>シス単クイズ</h3>
	<p>
		出題範囲 <input value="1" type="number" style="width:50px;" id="l">～<input value="2027" type="number" style="width:50px;" id="r">
	</p>
	<p id="percent">
		<input type="button" value="始める" onclick="start()">
		
	</p>
	<div class="quiz-container">
		<div class="question" id="jp">始めるボタンを押してください。</div>
		<ul class="options">
		<li class="option"><button class="answer-btn" onclick="checkAnswer(this)" id="ans1">Press</button></li>
		<li class="option"><button class="answer-btn" onclick="checkAnswer(this)" id="ans2">the</button></li>
		<li class="option"><button class="answer-btn" onclick="checkAnswer(this)" id="ans3">Start</button></li>
		<li class="option"><button class="answer-btn" onclick="checkAnswer(this)" id="ans4">Button</button></li>
		<li class="option"><button class="unknown-btn" onclick="unknownAnswer()">分からない</button></li>
		</ul>
	</div>

	<script src="system_game.js"></script>

	</body>
</html>
